<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        function deleteList(listId) {
            fetch('http://localhost:4000/api/v1/list/' + listId, {
                    method: 'DELETE'
                })
                .then(response => {
                    response.json()
                    if (response.status == 200) {
                        //   event.target.parentElement.parentElement.remove();
                        window.location.reload();
                    }
                })
                .then(reponse => {
                    console.log("reponse", reponse)
                });
        }

        function changeTodo(event, listId) {
            fetch('http://localhost:4000/api/v1/list/' + listId, {
                    method: 'PATCH',
                    body: JSON.stringify({
                        completed: event.target.checked
                    }),
                    headers: new Headers({
                        'Content-Type': 'application/json; charset=UTF-8'
                    })
                })
                .then(response => {
                    response.json()
                    console.log("da vao")
                    if (response.status == 200) {
                        if (event.target.checked) {

                            event.target.parentElement.style.textDecoration = "line-through"
                        } else {
                            event.target.parentElement.style.textDecoration = "none"
                        }

                    }
                })
                .then(response => {
                    console.log("response", response)
                })
        }
    </script>
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th style="text-align: center; font-size: 50px;" colspan="3" scope="col">TO DO</th>
            </tr>
            <tr>
                <form action="http://localhost:4000/api/v1/list" method="post" enctype="multipart/form-data">
                    <td colspan="3"> <input name="title" placeholder="Todo-list" style="width: 100%;" type="text"></td>
                    <td colspan="2"> <button style="width: 50%;margin: auto;" type="submit" class="btn btn-primary mb-2">ADD</button></td>
                </form>
            </tr>
        </thead>

    </table>
    <script src="./app.js"></script>
</body>

</html>
